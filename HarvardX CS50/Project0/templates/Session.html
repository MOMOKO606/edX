{% extends "layout.html" %}

{% block heading %}
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}    
    </ul>
    
    <form action="{{url_for('index')}}" method="post">
        <input type="text" name="note" placehold="Enter Note Here">
        <button>Add Note</button>
    </form>
{% endblock %}
